<template class="task-template">
  <section id="add-lease-section" class="section js-section u-category-explorer">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          Add Lease Smart Contract
        </h1>
        <h3>Add a standard form lease contract to the LeaseChain blockchain</h3>

      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="create-lease-contract" class="js-container-target demo-toggle-button">Create a Lease Contract
        </button>
        <div class="demo-box">
          <form>
            <div class="form-group">
              <label for="unit-input">Unit Address</label>
              <input type="input" class="form-control" id="unit-input" placeholder="Enter Unit">
            </div>
            <div class="form-group">
              <label for="rent-input">Rent Address</label>
              <input type="input" class="form-control" id="rent-input" placeholder="Enter rent">
            </div>
            <button type="button" id="add-lease-contract" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript">
      require('./renderer-process/explorer/explorer')
    </script>

  </section>
